<!DOCTYPE html>
<html>
<head>
<style>
html { background: #ffffff; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  background: #1a0a2e; font-family: Arial, sans-serif;
  display: flex;
}
.top-bar {
  position: absolute;
  top: 0;
  left: 0;
  width: 720pt;
  height: 5pt;
  background: #4ecdc4;
}
.header {
  position: absolute;
  top: 18pt;
  left: 35pt;
}
h1 {
  color: #ff6b6b;
  font-size: 22pt;
  margin: 0;
}
.subtitle {
  color: #888888;
  font-size: 10pt;
  margin: 3pt 0 0 0;
}
.characters-grid {
  position: absolute;
  top: 62pt;
  left: 35pt;
  display: flex;
  gap: 10pt;
}
.char-card {
  width: 155pt;
  background: rgba(255, 255, 255, 0.05);
  border-radius: 6pt;
  padding: 10pt;
  border-bottom: 3pt solid #4ecdc4;
}
.char-card.shinji { border-bottom-color: #5c7cfa; }
.char-card.rei { border-bottom-color: #74c0fc; }
.char-card.asuka { border-bottom-color: #ff6b6b; }
.char-card.kaworu { border-bottom-color: #da77f2; }
.char-img-container {
  width: 135pt;
  height: 90pt;
  overflow: hidden;
  border-radius: 4pt;
  margin-bottom: 8pt;
  background: rgba(0, 0, 0, 0.3);
  display: flex;
  align-items: center;
  justify-content: center;
}
.char-img {
  width: 135pt;
  height: 90pt;
  object-fit: cover;
}
.char-name {
  color: #ffffff;
  font-size: 12pt;
  margin: 0 0 2pt 0;
}
.char-name-jp {
  color: #888888;
  font-size: 8pt;
  margin: 0 0 6pt 0;
}
.char-eva {
  background: rgba(78, 205, 196, 0.3);
  padding: 2pt 5pt;
  border-radius: 3pt;
  display: inline-block;
  margin-bottom: 6pt;
}
.eva-label {
  color: #4ecdc4;
  font-size: 7pt;
  margin: 0;
}
.char-desc {
  color: #cccccc;
  font-size: 7pt;
  margin: 0;
  line-height: 1.3;
}
.bottom-info {
  position: absolute;
  bottom: 15pt;
  left: 35pt;
}
.pilot-badge {
  background: #ff6b6b;
  padding: 4pt 10pt;
  border-radius: 3pt;
}
.badge-text {
  color: #ffffff;
  font-size: 8pt;
  margin: 0;
}
</style>
</head>
<body>
<div class="top-bar"></div>
<div class="header">
  <h1>主要角色</h1>
  <p class="subtitle">EVA 驾驶员 - 适格者</p>
</div>
<div class="characters-grid">
  <div class="char-card shinji">
    <div class="char-img-container">
      <img class="char-img" src="file:///A:/study/AI/LLM/Claude-Skills-Test/ppt-test/images/shinji.png" />
    </div>
    <p class="char-name">碇真嗣</p>
    <p class="char-name-jp">第三适格者</p>
    <div class="char-eva">
      <p class="eva-label">初号机</p>
    </div>
    <p class="char-desc">不情愿的主角，与父亲关系疏离，不断质疑自我价值。</p>
  </div>
  <div class="char-card rei">
    <div class="char-img-container">
      <img class="char-img" src="file:///A:/study/AI/LLM/Claude-Skills-Test/ppt-test/images/rei.png" />
    </div>
    <p class="char-name">绫波丽</p>
    <p class="char-name-jp">第一适格者</p>
    <div class="char-eva">
      <p class="eva-label">零号机</p>
    </div>
    <p class="char-desc">神秘寡言的少女，与EVA计划有不为人知的联系。</p>
  </div>
  <div class="char-card asuka">
    <div class="char-img-container">
      <img class="char-img" src="file:///A:/study/AI/LLM/Claude-Skills-Test/ppt-test/images/asuka.png" />
    </div>
    <p class="char-name">明日香</p>
    <p class="char-name-jp">第二适格者</p>
    <div class="char-eva">
      <p class="eva-label">二号机</p>
    </div>
    <p class="char-desc">骄傲好胜的德日混血少女，内心隐藏着童年创伤。</p>
  </div>
  <div class="char-card kaworu">
    <div class="char-img-container">
      <img class="char-img" src="file:///A:/study/AI/LLM/Claude-Skills-Test/ppt-test/images/kaworu.png" />
    </div>
    <p class="char-name">渚薰</p>
    <p class="char-name-jp">第五适格者</p>
    <div class="char-eva">
      <p class="eva-label">二号机</p>
    </div>
    <p class="char-desc">神秘少年，与真嗣建立深厚羁绊，真实身份令人震惊。</p>
  </div>
</div>
<div class="bottom-info">
  <div class="pilot-badge">
    <p class="badge-text">适格者计划</p>
  </div>
</div>
</body>
</html>
