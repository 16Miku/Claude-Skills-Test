<!DOCTYPE html>
<html>
<head>
<style>
html { background: #ffffff; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  background: #0d0221;
  font-family: 'Segoe UI', Arial, sans-serif;
  position: relative;
}
/* 顶部彩色条 */
.top-bar {
  position: absolute;
  top: 0; left: 0;
  width: 240pt; height: 4pt;
  background: #ff6b6b;
}
.top-bar2 {
  position: absolute;
  top: 0; left: 240pt;
  width: 240pt; height: 4pt;
  background: #4ecdc4;
}
.top-bar3 {
  position: absolute;
  top: 0; left: 480pt;
  width: 240pt; height: 4pt;
  background: #a855f7;
}
/* 标题区 */
.header {
  position: absolute;
  top: 30pt; left: 50pt;
}
.section-num {
  color: rgba(78, 205, 196, 0.4);
  font-size: 10pt;
  margin: 0 0 5pt 0;
  letter-spacing: 2pt;
}
h1 {
  color: #4ecdc4;
  font-size: 32pt;
  font-weight: 600;
  margin: 0;
}
/* 主要内容卡片 */
.main-card {
  position: absolute;
  top: 95pt; left: 50pt;
  width: 530pt;
  background: rgba(78, 205, 196, 0.08);
  border-left: 3pt solid #4ecdc4;
  padding: 18pt 22pt;
  border-radius: 0 6pt 6pt 0;
}
.main-text {
  color: rgba(255, 255, 255, 0.9);
  font-size: 14pt;
  line-height: 1.7;
  margin: 0;
}
/* 三列信息卡片 */
.info-grid {
  position: absolute;
  top: 215pt; left: 50pt;
  display: flex;
  gap: 20pt;
}
.info-card {
  width: 180pt;
  background: rgba(26, 10, 46, 0.8);
  border-radius: 6pt;
  padding: 12pt;
}
.card-top-line {
  width: 100%;
  height: 2pt;
  margin-bottom: 12pt;
}
.card1 .card-top-line { background: #ff6b6b; }
.card2 .card-top-line { background: #4ecdc4; }
.card3 .card-top-line { background: #a855f7; }
.card-icon {
  width: 28pt; height: 28pt;
  border-radius: 4pt;
  display: flex;
  align-items: center;
  justify-content: center;
  margin-bottom: 10pt;
}
.card1 .card-icon { background: rgba(255, 107, 107, 0.2); }
.card2 .card-icon { background: rgba(78, 205, 196, 0.2); }
.card3 .card-icon { background: rgba(168, 85, 247, 0.2); }
.icon-text {
  font-size: 12pt;
  margin: 0;
}
.card1 .icon-text { color: #ff6b6b; }
.card2 .icon-text { color: #4ecdc4; }
.card3 .icon-text { color: #a855f7; }
.card-title {
  font-size: 13pt;
  font-weight: 600;
  margin: 0 0 8pt 0;
}
.card1 .card-title { color: #ff6b6b; }
.card2 .card-title { color: #4ecdc4; }
.card3 .card-title { color: #a855f7; }
.card-desc {
  color: rgba(255, 255, 255, 0.6);
  font-size: 10pt;
  line-height: 1.5;
  margin: 0;
}
/* 底部装饰 */
.bottom-line {
  position: absolute;
  bottom: 25pt; left: 50pt;
  width: 100pt; height: 2pt;
  background: #ff6b6b;
}
.page-num {
  position: absolute;
  bottom: 22pt; right: 50pt;
  color: rgba(255, 255, 255, 0.3);
  font-size: 10pt;
  margin: 0;
}
</style>
</head>
<body>
<div class="top-bar"></div>
<div class="top-bar2"></div>
<div class="top-bar3"></div>
<div class="header">
  <p class="section-num">01 / STORY</p>
  <h1>故事概述</h1>
</div>
<div class="main-card">
  <p class="main-text">2015年，距离被称为"第二次冲击"的全球性灾难已过去15年。少年碇真嗣被父亲碇源堂召唤至第三新东京市，他必须驾驶名为EVA的巨型生体兵器，与威胁人类存亡的神秘生命体"使徒"战斗。</p>
</div>
<div class="info-grid">
  <div class="info-card card1">
    <div class="card-top-line"></div>
    <div class="card-icon">
      <p class="icon-text">01</p>
    </div>
    <p class="card-title">故事背景</p>
    <p class="card-desc">第三新东京市，为抵御使徒而建造的要塞都市，地下隐藏着NERV总部。</p>
  </div>
  <div class="info-card card2">
    <div class="card-top-line"></div>
    <div class="card-icon">
      <p class="icon-text">02</p>
    </div>
    <p class="card-title">核心组织</p>
    <p class="card-desc">NERV，负责运营EVA的特务机关，由碇源堂指挥，执行人类补完计划。</p>
  </div>
  <div class="info-card card3">
    <div class="card-top-line"></div>
    <div class="card-icon">
      <p class="icon-text">03</p>
    </div>
    <p class="card-title">主要威胁</p>
    <p class="card-desc">使徒，企图引发第三次冲击的神秘存在，只有EVA能够与之对抗。</p>
  </div>
</div>
<div class="bottom-line"></div>
<p class="page-num">02 / 08</p>
</body>
</html>
