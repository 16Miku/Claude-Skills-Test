<!DOCTYPE html>
<html>
<head>
<style>
html { background: #ffffff; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  background: #0d0221;
  font-family: 'Segoe UI', Arial, sans-serif;
  position: relative;
}
/* 顶部彩色条 */
.top-bar { position: absolute; top: 0; left: 0; width: 240pt; height: 4pt; background: #ff6b6b; }
.top-bar2 { position: absolute; top: 0; left: 240pt; width: 240pt; height: 4pt; background: #4ecdc4; }
.top-bar3 { position: absolute; top: 0; left: 480pt; width: 240pt; height: 4pt; background: #a855f7; }
/* 标题区 */
.header {
  position: absolute;
  top: 30pt; left: 50pt;
}
.section-num {
  color: rgba(78, 205, 196, 0.4);
  font-size: 10pt;
  margin: 0 0 5pt 0;
  letter-spacing: 2pt;
}
h1 {
  color: #4ecdc4;
  font-size: 32pt;
  font-weight: 600;
  margin: 0;
}
/* 左侧主题列表 */
.themes-list {
  position: absolute;
  top: 95pt; left: 50pt;
  width: 380pt;
}
.theme-item {
  display: flex;
  align-items: flex-start;
  margin-bottom: 18pt;
}
.theme-num {
  width: 28pt; height: 28pt;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  margin-right: 15pt;
  flex-shrink: 0;
}
.theme1 .theme-num { background: rgba(255, 107, 107, 0.2); }
.theme2 .theme-num { background: rgba(78, 205, 196, 0.2); }
.theme3 .theme-num { background: rgba(168, 85, 247, 0.2); }
.theme4 .theme-num { background: rgba(251, 191, 36, 0.2); }
.num-text {
  font-size: 11pt;
  font-weight: 600;
  margin: 0;
}
.theme1 .num-text { color: #ff6b6b; }
.theme2 .num-text { color: #4ecdc4; }
.theme3 .num-text { color: #a855f7; }
.theme4 .num-text { color: #fbbf24; }
.theme-content {
  flex: 1;
}
.theme-title {
  font-size: 14pt;
  font-weight: 600;
  margin: 0 0 5pt 0;
}
.theme1 .theme-title { color: #ff6b6b; }
.theme2 .theme-title { color: #4ecdc4; }
.theme3 .theme-title { color: #a855f7; }
.theme4 .theme-title { color: #fbbf24; }
.theme-desc {
  color: rgba(255, 255, 255, 0.55);
  font-size: 10pt;
  line-height: 1.5;
  margin: 0;
}
/* 右侧引用卡片 */
.quote-card {
  position: absolute;
  top: 95pt; right: 50pt;
  width: 220pt;
  background: rgba(168, 85, 247, 0.1);
  border-radius: 8pt;
  padding: 20pt;
  border-left: 3pt solid #a855f7;
}
.quote-mark {
  color: rgba(168, 85, 247, 0.4);
  font-size: 36pt;
  font-family: Georgia, serif;
  margin: 0;
  line-height: 0.8;
}
.quote-text {
  color: rgba(255, 255, 255, 0.85);
  font-size: 13pt;
  font-style: italic;
  line-height: 1.6;
  margin: 10pt 0;
}
.quote-author {
  color: #a855f7;
  font-size: 10pt;
  margin: 0;
}
/* 底部装饰 */
.bottom-line {
  position: absolute;
  bottom: 25pt; left: 50pt;
  width: 100pt; height: 2pt;
  background: #ff6b6b;
}
.page-num {
  position: absolute;
  bottom: 22pt; right: 50pt;
  color: rgba(255, 255, 255, 0.3);
  font-size: 10pt;
  margin: 0;
}
</style>
</head>
<body>
<div class="top-bar"></div>
<div class="top-bar2"></div>
<div class="top-bar3"></div>
<div class="header">
  <p class="section-num">04 / THEMES</p>
  <h1>核心主题</h1>
</div>
<div class="themes-list">
  <div class="theme-item theme1">
    <div class="theme-num"><p class="num-text">01</p></div>
    <div class="theme-content">
      <p class="theme-title">自我认同与价值</p>
      <p class="theme-desc">角色们不断追问自我存在的意义，尤其是真嗣始终质疑自己的价值。</p>
    </div>
  </div>
  <div class="theme-item theme2">
    <div class="theme-num"><p class="num-text">02</p></div>
    <div class="theme-content">
      <p class="theme-title">人与人的羁绊</p>
      <p class="theme-desc">刺猬困境：靠近会互相伤害，疏远又会孤独痛苦。</p>
    </div>
  </div>
  <div class="theme-item theme3">
    <div class="theme-num"><p class="num-text">03</p></div>
    <div class="theme-content">
      <p class="theme-title">亲子关系</p>
      <p class="theme-desc">碇源堂与真嗣破碎的父子关系，映射出遗弃与情感疏离的主题。</p>
    </div>
  </div>
  <div class="theme-item theme4">
    <div class="theme-num"><p class="num-text">04</p></div>
    <div class="theme-content">
      <p class="theme-title">心理与创伤</p>
      <p class="theme-desc">通过象征性意象和角色内省，深入探讨抑郁、焦虑与心理创伤。</p>
    </div>
  </div>
</div>
<div class="quote-card">
  <p class="quote-mark">"</p>
  <p class="quote-text">只要有活下去的意志，哪里都可以是天堂。</p>
  <p class="quote-author">— 碇唯</p>
</div>
<div class="bottom-line"></div>
<p class="page-num">05 / 08</p>
</body>
</html>
