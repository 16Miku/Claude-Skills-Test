<!DOCTYPE html>
<html>
<head>
<style>
html { background: #ffffff; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  background: #0d0221;
  font-family: 'Segoe UI', Arial, sans-serif;
  position: relative;
}
/* 顶部彩色条 */
.top-bar { position: absolute; top: 0; left: 0; width: 240pt; height: 4pt; background: #ff6b6b; }
.top-bar2 { position: absolute; top: 0; left: 240pt; width: 240pt; height: 4pt; background: #4ecdc4; }
.top-bar3 { position: absolute; top: 0; left: 480pt; width: 240pt; height: 4pt; background: #a855f7; }
/* 中央内容区 */
.center-content {
  position: absolute;
  top: 100pt; left: 0; right: 0;
  text-align: center;
}
.main-title {
  font-size: 48pt;
  font-weight: 700;
  color: #ffffff;
  margin: 0;
  letter-spacing: 6pt;
}
.divider {
  position: absolute;
  top: 170pt; left: 285pt;
  width: 150pt; height: 3pt;
  background: #4ecdc4;
}
.subtitle {
  position: absolute;
  top: 195pt; left: 0; right: 0;
  text-align: center;
  color: rgba(255, 255, 255, 0.7);
  font-size: 14pt;
  margin: 0;
  letter-spacing: 2pt;
}
/* 引用区 */
.quote-text {
  position: absolute;
  top: 250pt; left: 0; right: 0;
  text-align: center;
  color: rgba(255, 255, 255, 0.6);
  font-size: 13pt;
  font-style: italic;
  margin: 0;
}
.quote-source {
  position: absolute;
  top: 280pt; left: 0; right: 0;
  text-align: center;
  color: #a855f7;
  font-size: 11pt;
  margin: 0;
}
/* NERV 标语 */
.motto-text {
  position: absolute;
  bottom: 60pt; left: 0; right: 0;
  text-align: center;
  color: rgba(255, 255, 255, 0.4);
  font-size: 10pt;
  margin: 0;
  letter-spacing: 1pt;
}
/* 底部装饰 */
.nerv-dot {
  position: absolute;
  bottom: 28pt; left: 50pt;
  width: 6pt; height: 6pt;
  background: #ff6b6b;
  border-radius: 50%;
}
.nerv-text {
  position: absolute;
  bottom: 25pt; left: 62pt;
  color: rgba(255, 107, 107, 0.7);
  font-size: 10pt;
  letter-spacing: 2pt;
  margin: 0;
}
.page-num {
  position: absolute;
  bottom: 25pt; right: 50pt;
  color: rgba(255, 255, 255, 0.3);
  font-size: 10pt;
  margin: 0;
}
/* 装饰块 */
.decor-left {
  position: absolute;
  left: 80pt; top: 100pt;
  width: 40pt; height: 40pt;
  background: rgba(78, 205, 196, 0.08);
  border: 1pt solid rgba(78, 205, 196, 0.2);
}
.decor-right {
  position: absolute;
  right: 80pt; bottom: 100pt;
  width: 50pt; height: 50pt;
  background: rgba(255, 107, 107, 0.08);
  border: 1pt solid rgba(255, 107, 107, 0.2);
}
</style>
</head>
<body>
<div class="top-bar"></div>
<div class="top-bar2"></div>
<div class="top-bar3"></div>
<div class="decor-left"></div>
<div class="decor-right"></div>
<div class="center-content">
  <h1 class="main-title">感谢观看</h1>
</div>
<div class="divider"></div>
<p class="subtitle">EVA 新世纪福音战士 介绍</p>
<p class="quote-text">"毁灭的命运，也是新生的喜悦。"</p>
<p class="quote-source">— 新世纪福音战士</p>
<p class="motto-text">God's in his heaven. All's right with the world.</p>
<div class="nerv-dot"></div>
<p class="nerv-text">NERV</p>
<p class="page-num">08 / 08</p>
</body>
</html>
